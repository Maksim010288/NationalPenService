<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>National Pen view order</title>
    <link rel="icon" media="all" href="/icons/favicon.ico"
          th:href="@{/icons/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/style/show_orders.css" th:href="@{/style/show_orders.css}"/>
</head>
<body id="body">
<div id="header_national_pen_page">
    <div id="lines">
        <div id="line1"></div>
        <div id="line2"></div>
        <div id="line3"></div>
    </div>
</div>
<div id="window_menu">
<ul>
    <li><a id="url_order" href="http://localhost:8080/get/name">Вікно замовлення</a></li>
    <li>Про нас</li>
    <li>Інформаційна сторінка</li>
</ul>
</div>
<div id="main_window">
    <div id="view_order">
        <table id="view_order_table">
            <form action="/get/materials" method="post">
                <tr id="view_order_table_header">
                    <th>ID</th>
                    <th>Machine name</th>
                    <th>Machine id</th>
                    <th>View order</th>
                    <th>Material</th>
                    <th>Quantity</th>
                </tr>
                <tr id="view_order_table_body" th:each="materials : ${materials}">
                    <th th:text="${materials.getId()}"></th>
                    <th th:text="${materials.getMachineName()}"></th>
                    <th th:text="${materials.getMachineId()}"></th>
                    <th th:text="${materials.getViewOrder()}"></th>
                    <th th:text="${materials.getMaterial()}"></th>
                    <th th:text="${materials.getQuantity()}"></th>
                </tr>
            </form>
        </table>
    </div>
    <form action="/get/materials" method="post">
        <div>
            <label for="id"></label><input id="id" type="number" placeholder="Enter id element" name="idElement">
            <input id="del_element_by_id" type="submit" value="Delete" name="delete">
        </div>
    </form>
    <form action="/NationalPenService/dataDisplaySystem/get/materials?" method="get">
        <div id="restart_page">
            <label id="auto_restart_label">Auto restart on</label>
            <input type="submit" value="Restart">
        </div>
    </form>
</div>
<div id="file_not_found">
    <p>THERE ARE NO FILE IN THE LIST</p>
</div>

<script th:src="@{/js/getOrder.js}"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
